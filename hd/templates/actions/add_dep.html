{% extends 'layout.html' %}

{% block content %}

<div>
    <h2>Новое отделение</h2>
        <form id="dep_form" action="" method="post">
            {% csrf_token %}
            <div class="grid-container">
                <label for="" class="medium-6 cell">Название
                    {{depform.name}}
            </label>
            <label for="" class="medium-6 cell">Отдел
                {{ depform.short_name }}
            </label>
            </div>

            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <button type="submit" class="success button">Сохранить</button>
            <a type="submit" class="secondary button" href="/">Вернуться</a>

        </form>

</div>

{% endblock %}
