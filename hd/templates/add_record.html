<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/app.css' %}">
    <link rel="stylesheet" href="{% static './css/foundation.css' %}">
    
    <title>Document</title>
</head>

<body class="grid-container">
    <h2>Техника на отправку</h2>
        <form method="post" class="grid-container">
            {% csrf_token %}
                <div class="grid-x grid-padding-x">
                    <label for="" class="medium-6 cell">Название
                            {{rcform.technics}}
                    </label>
                    <label for="" class="medium-6 cell">Отдел
                        {{ rcform.depart}}
                    </label>
                    <label for="" class="medium-12 cell">Причина ремонта
                        {{rcform.repair_reason}}
                    </label>
                    <button type="submit" class="success button">Сохранить</button>
                    <a type="submit" class="secondary button" href="/">Вернуться</a>
                    <button class="close-button" data-close aria-label="Close modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
        </form>

        <script src="{% static 'js/vendor/jquery.js'%}"></script>
<script src="{% static 'js/vendor/what-input.js'%}"></script>
<script src="{% static 'js/vendor/foundation.js'%}"></script>
<script src="{% static 'js/app.js'%}"></script>
</body>
